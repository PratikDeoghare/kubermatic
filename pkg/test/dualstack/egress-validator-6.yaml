spec:
  hostNetwork: false
  containers:
    - name: egress-validator-6-container
      ports: []
      image: docker.io/byrnedo/alpine-curl:0.1.8
      imagePullPolicy: IfNotPresent
      command:
        - /bin/ash
        - -c
        - sleep 1000000000
      readinessProbe:
        timeoutSeconds: 7
        exec:
          command:
            - curl
            - -sS
            - --ipv6
            - --fail
            - --connect-timeout
            - "5"
            - -o
            - /dev/null
            - v6.ident.me
      livenessProbe:
        timeoutSeconds: 7
        exec:
          command:
            - curl
            - -sS
            - --ipv6
            - --fail
            - --connect-timeout
            - "5"
            - -o
            - /dev/null
            - v6.ident.me
metadata:
  name: egress-validator-6
apiVersion: v1
kind: Pod
